<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="keywords" content="精彩绝轮">
		<meta name="author" content="zby">
		<title>填写信息</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/header.css" rel="stylesheet">
		<link href="../css/footer.css" rel="stylesheet">
		<link href="../css/Page-style.css" rel="stylesheet">
		<link href="../css/courses.css" rel="stylesheet">
		<link href="../css/courses.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	</head>

	<body>
		<!----------------------------------------------导航栏(top)------------------------------------------------------------>
		<div class="container-fluid" id="header">
			<!--导航栏load引用-->
		</div>

		<!----------------------------------------------主体页头------------------------------------------------------------>
		<div class="container-fluid ">
			<div class="text-center" style="background-color:#254650;padding-top: 150px;padding-bottom: 150px;">
				<h1 style="color:#ff6464;font-size: 45px;">Message</h1>
				<h5 class="text-light" style="font-family: 幼圆;">信息</h5>
			</div>
		</div>
		<!----------------------------------------------主体------------------------------------------------------------>
		<div class="container-fluid">
			<div class="">
				<div class="text-center mt-4 py-5">
					<h5 style="color:#ff6464;">Message</h5>
					<h3 style="font-size: 40px;">Makeout Message</h3>
				</div>
				<form class="container  shadow px-5 pb-5 pt-3" style="background-color: #e07f882e;">
					<div class="form-row m-2 mt-5">
						<div class="form-group col-lg-6">
							<p style="color:#686868;">姓名</p>
							<input type="text" class="form-control input1" style="height:55px;" placeholder="请输入姓名">
						</div>
						<div class="form-group col-lg-6">
							<p style="color:#686868;">电话</p>
							<input type="text" class="form-control input1" style="height:55px;" placeholder="请输入11位号码">

						</div>
					</div>

					<div class="form-row m-2">
						<div class="form-group col-lg-6">
							<p style="color:#686868;">请选择日期</p>
							<div class="d-flex">
								<div class="flex-fill mr-3">
									<select style="height:55px;color: #95999C;""  class=" input1 form-control col-lg-12">
										<option style="color: #95999C;" class="option1" value="">星期一</option>
										<option style="color: #95999C;" class="option1" value="">星期二</option>
										<option style="color: #95999C;" class="option1" value="">星期三</option>
										<option style="color: #95999C;" class="option1" value="">星期四</option>
										<option style="color: #95999C;" class="option1" value="">星期五</option>
										<option style="color: #95999C;" class="option1" value="">星期六</option>
										<option style="color: #95999C;" class="option1" value="">星期日</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group col-lg-6">
							<p class="mb-3" style="color:#686868;">请选择教练</p>
							<div class="d-flex">
								<div class="flex-fill mr-3">
									<select style="height:55px;color: #95999C;"" name="" required id=" inputProovince" class="input1  col-lg-12">
										<option style="color: #95999C;" class="option1" value="">程练</option>
										<option style="color: #95999C;" class="option1" value="">高练</option>
										<option style="color: #95999C;" class="option1" value="">曾练</option>
										<option style="color: #95999C;" class="option1" value="">张练</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="m-2 mt-5">

						<button class="ml-3 btn btn-outline-danger mt-5" onclick="Tijiao()">提交</button>
					</div>
			
			</form>
		</div>

		<div id="zhifu" class="row white_content2 col-md-4 col-6">
			<img onclick="Close()" class="col-md-1 col-3" style="float: right;" src="../img/叉叉.png">
			<div id="invest-account" style="font-size: 20px;" class="col-12 text-center my-3 d-md-block d-none">应支付<span class="text-danger m-2">85元</span></div>
			<div id="invest-account" style="font-size: 18px;" class="col-12 text-right my-3 d-md-none d-block">应支付<span class="text-danger m-2">85元</span></div>
			<div class="row text-center col-12 pl-lg-4 ml-md-0 ml-2">
				<div class="col-lg-5 col-md-6 col-11 text-success  mt-2 ml-lg-3  border shadow">
					<img class="img-fluid" src="../img/微信.jpg">
					<p>微信支付</p>
				</div>
				<div class="col-lg-5 col-md-6 col-11  mt-2  ml-lg-4 shadow" style="color: #0069D9;">
					<img class="img-fluid" src="../img/支付宝.jpg">
					<p>支付宝支付</p>
				</div>
			</div>
			<div class="select-button distance-content mt-2 col-12 text-right">
				<input type="button" onclick="Close()" class="btn btn-danger m-2" value="已支付" />
			</div>
		</div>
		<div id="fade" class="black_overlay"></div>
		



		<div class="container text-center mt-5 mb-5 ">
			<a class="btn btn-light font-weight-bold btn-lg shadow border border-secondary" href="">了解更多课程<i class="bi bi-arrow-right-circle-fill ml-2"></i></a>
		</div>

		<!----------------------------------------------页脚------------------------------------------------------------>
		<footer class="container-fluid mb-4" id="footer">
			<!--页脚load引用-->
		</footer>
	</body>
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/bootstrap.bundle.min.js"></script>
	<script src="../js/header.js"></script>
	<script>
		//导航栏引用
		$(function() {
			$('#header').load('../header.html');
			$('#footer').load('../footer.html');
		})
	</script>


	<!-- -------------弹框--------------->
	<script>
		//导航栏引用
		$(function() {
			$('#header').load('../header.html');
			$('#footer').load('../footer.html');
		})
	</script>
	<!--弹框-->
	<script>
		function Tijiao() {
			document.getElementById('fade').style.display = 'block';
			document.getElementById('zhifu').style.display = 'block';
		}

		function Close() {
			document.getElementById('fade').style.display = 'none';
			document.getElementById('zhifu').style.display = 'none';
		}
	</script>

</html>
